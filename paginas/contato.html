<section>
	<div id="interface">
		<section id="unica"> 
			<form method="POST" action="../php/cadastro.php">
				<fieldset id="usuario">
					<legend>Identificação do usuário</legend>
						<p><label for="nome">Nome:</label> 
						<input type="text" id="nome" name="nome" size="50" maxlength="45" placeholder="Digite seu nome" /></p>

						<p><label for="msg">Mensagem:</label> 
						<textarea cols="45" rows="5" name="mensagem"></textarea>
						</p>

						<p><label for="email">Email:</label> 
						<input type="email" id="email" name="email" placeholder="Digite seu email" /></p>

						<fieldset id="sexo">
							<legend>Deus favorito</legend>
							<input type="radio" name="deus" value="Thor" /><label for="thor">Thor</label>
							<input type="radio" name="deus" value="Odin" /><label for="odin">Odin</label>
							<input type="radio" name="deus" value="Loki" /><label for="loki">Loki</label>
							<input type="radio" name="deus" value="Freya" /><label for="freya">Freya</label>
							<input type="radio" name="deus" value="Tyr" /><label for="tyr">Tyr</label>
						</fieldset>

						<p><input type="checkbox" name="span" id="span" checked /><label for="span">Gostaria de receber todas as novidades do nosso site?</label></p> 

						<p><label for="grau">Qual seu nível de satifação com nosso site?</label><br>
						Pouco:<input type="range" id="grau" name="grau" min="0" max="10" step="1" />Muito</p>
							
				</fieldset>
					
				<input type="submit" value="Enviar" />
				<input type="reset" value="Limpar" />
			</form>
		</section>

	</div>
</section>
